<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h3 style="text-align: center">Chat Application</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("/chat");

      socket.on("connect_error", (err) => {
        console.log("err from server: ", err);
      });

      let clientMsg = { messageBody: "hello", userId: "62f383773c1c99a29d44ab9c", channelId: "62f3a8742d1789b42be79e27" };
      socket.emit("msg-from-client", clientMsg, (data) => {
        console.log("ack message from server: ", data);
      });
    </script>
  </body>
</html>
